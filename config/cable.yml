development:
  adapter: redis
  url: redis://localhost:6379/1
  channel_prefix: instachat_production
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

test:
  adapter: async

production:
  adapter: redis
  url: <%= ENV.fetch('REDIS_URL') { 'redis://localhost:6379/1' } %>
  channel_prefix: instachat_production
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
